<script type="text/javascript">
    //表单提交事件
    $('#addBylawsForm').submit(function () {
        $("#addBylawsForm").ajaxSubmit({
            url: "/bylaw/save",
            type: "POST",
            dataType: "JSON",
            clearForm: true,
            resetForm: true,
            timeout: 5000,
            success: function (respData) {
                if('000000'===respData.resultCode){
                    alert("保存成功");
                }else {
                    alert("保存失败,稍后重试...");
                }
                $('.remove').click();
            },
            beforeSubmit: function (formData) {
                console.log(formData);
            }
        });
        return false;
    });
</script>
