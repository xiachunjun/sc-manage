	<script type="text/javascript">
	jQuery(function($) {
		$('#departmentCode').on('change', function(e) {
			renderPosition();
		});
	});
	
		$(document).ready(function() {
			$.ajax({
				type : 'POST',
				url : '/user/currentUser',
				data : null,
				headers : {
					'Content-Type' : 'application/json'
				},
				success : function(data) {
					var resultCode = data.resultCode;
					var dataMap = data.dataMap;
					if (resultCode == '000000' & dataMap != null) {
						var userLoginName = dataMap.userLoginName;
						$("#userName").html(userLoginName);
						renderDept();
						renderUser();
						queryData();
					} else {
						window.location.href = "login.html";
					}
				},
				dataType : 'json',
				error : function(data) {
					alert("获取登录信息异常-" + JSON.stringify(data));
				}
			});
		});
		$("#logoutBtn").on('click', function(e) {
			$.ajax({
				type : 'POST',
				url : '/user/logout',
				data : null,
				headers : {
					'Content-Type' : 'application/json'
				},
				success : function(data) {
					var resultCode = data.resultCode;
					var dataMap = data.dataMap;
					if (resultCode == '000000') {
						window.location.href = "login.html";
					}
				},
				dataType : 'json',
				error : function(data) {
					alert("获取登录信息异常-" + JSON.stringify(data));
				}
			});
		});
	
		function queryData() {
		var paramJson=$('#queryForm').serializeJSON();
		if(!paramJson.departmentCode || paramJson.departmentCode.length<8){
		paramJson.departmentCode="00000001";
		}
			$.ajax({
				type : 'POST',
				url : '/position/query/list',
				data : JSON.stringify(paramJson),
				headers : {
					'Content-Type' : 'application/json'
				},
				success : function(data) {
					var resultCode = data.resultCode;
					var dataMap = data.dataMap;
					if (resultCode == '000000' & dataMap != null) {
						dataListRender(dataMap);
					} else {
						alert("查询异常！");
					}
				},
				dataType : 'json',
				error : function(data) {
					alert("获取信息异常-" + JSON.stringify(data));
				}
			});
		}
	
	
		function dataListRender(dataMap) {
			var ht = "<tr><th>序号</th><th>部门名称</th><th>岗位名称</th><th>责任人</th></tr>";
			var dataList = dataMap.dataList;
			if (dataList && dataList.length > 0) {
				var indexNo = 1;
				for (var i = 0; i < dataList.length; i++) {
					var posi = dataList[i];
					ht = ht + "<tr class='center'><td>" + (indexNo++) + "</td>";
					ht = ht + "<td><a href='dept-duty-list.html?deptCode="+posi.refDepartmentCode+"&deptName="+encodeURI(posi.departmentName)+"' style='text-decoration:none;'>" + posi.departmentName + "</a></td>";
					ht = ht + "<td><a href='posi-duty-list.html?posiCode="+posi.positionCode+"&posiName="+encodeURI(posi.positionName)+"' style='text-decoration:none;'>" + posi.positionName + "</a></td>";
					ht = ht + "<td>" + posi.userLoginName + "</td>";
				}
			}else{
				ht = ht + "<tr class='center'><td colspan='4'>未查询到相关记录</td></tr>";
			}
			$("#tfhover").html(ht);
		}
	
	
		function renderDept() {
			$.ajax({
				type : 'POST',
				url : '/department/queryAll',
				data : null,
				headers : {
					'Content-Type' : 'application/json'
				},
				success : function(data) {
					var resultCode = data.resultCode;
					var dataMap = data.dataMap;
					if (resultCode == '000000' & dataMap != null) {
						var ht = "";
						var depts = dataMap.depts;
						if (depts && depts.length > 0) {
							for (i = 0; i < depts.length; i++) {
								ht = ht + "<option value='" + depts[i].departmentCode + "'>" + depts[i].departmentName + "</option>";
							}
							$("#departmentCode").html(ht);
						}
						renderPosition();
					} else {
						alert("获取部门列表失败！");
					}
				},
				dataType : 'json',
				error : function(data) {
					alert("获取信息异常-" + JSON.stringify(data));
				}
			});
		}
	
		function renderPosition(deptCode) {
			var da = {};
			if (!deptCode) {
				deptCode = $("#departmentCode").val();
			}
			da.departmentCode = deptCode;
			$.ajax({
				type : 'POST',
				url : '/position/queryByDeptCode',
				data : JSON.stringify(da),
				headers : {
					"Content-Type" : "application/json"
				},
				success : function(data) {
					var resultCode = data.resultCode;
					var dataMap = data.dataMap;
					var ht = "<option></option>";
					if (resultCode == '000000' & dataMap != null) {
						var positions = dataMap.positions;
						if (positions && positions.length > 0) {
							for (i = 0; i < positions.length; i++) {
								ht = ht + "<option value='" + positions[i].positionCode + "'>" + positions[i].positionName + "</option>";
							}
						}
					} else {
						alert("获取信息异常-" + JSON.stringify(data));
					}
					$("#positionCode").html(ht);
				},
				dataType : 'json',
				error : function(data) {
					alert("获取信息异常-" + JSON.stringify(data));
				}
			});
		}
	
		function renderUser() {
			$.ajax({
				type : 'POST',
				url : '/user/query/list',
				data : null,
				headers : {
					'Content-Type' : 'application/json'
				},
				success : function(data) {
					var resultCode = data.resultCode;
					var dataMap = data.dataMap;
					if (resultCode == '000000' & dataMap != null) {
						var ht = "<option></option>";
						var userList = dataMap.userList;
						if (userList && userList.length > 0) {
							for (i = 0; i < userList.length; i++) {
								ht = ht + "<option value='" + userList[i].userCode + "'>" + userList[i].userLoginName + "</option>";
							}
							$("#userCode").html(ht);
						}
					} else {
						alert("获取信息异常-" + JSON.stringify(data));
					}
				},
				dataType : 'json',
				error : function(data) {
					alert("获取信息异常-" + JSON.stringify(data));
				}
			});
		}
	</script>
