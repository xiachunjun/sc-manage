<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title menu-code="00000016">新增部门</title>

<meta name="description" content="overview &amp; stats" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<#include "/common/parts/common-css.html"/>
<link rel="stylesheet" href="/static/assets/css/bootstrap-datepicker3.min.css" />

</head>
<body class="no-skin">
	<#include "/common/parts/header.html"/>
	<div class="main-container ace-save-state" id="main-container">
		<script type="text/javascript">
			try {
				ace.settings.loadState('main-container')
			} catch (e) {}
		</script>
		<#include "/common/parts/asider.html"/>
		<div class="main-content">
			<div class="main-content-inner">
				<div class="breadcrumbs ace-save-state">
					<div class="row">
						<div class="col-sm-12" style="font-size: 13px;padding-left: 20px;">
							<div class="col-sm-6 pull-left">
								<span>当前位置</span> > <span>部门管理</span> > <span>新增部门</span>
							</div>
							<div class="col-sm-6 text-right" style="padding-right: 20px;">
								<button class="btn btn-white radius-4" onclick="window.location.href='/page/dept/deptList';">返回</button>
							</div>
						</div>
					</div>
				</div>
				<div class="page-content">
					<div class="row">
						<div class="col-xs-12">
							<div class="row">
								<div class="space-6"></div>
								<div class="col-sm-12">
									<div class="col-sm-offset-4" style="font-size: 18px; font-weight: bold;">新增部门</div>
									<div class="space-6"></div>
									<form id="addDeptForm" class="form-horizontal" role="form" onsubmit="return false;">
										<div class="form-group">
											<label class="col-sm-3 control-label no-padding-right" for="deptName">名称</label>
											<div class="col-sm-9">
												<input type="text" id="deptName" name="deptName" placeholder="输入名称"
													class="col-xs-10 col-sm-5" />
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label no-padding-right" for="dataMemo">备注</label>
											<div class="col-sm-9">
												<input type="text" id="dataMemo" name="dataMemo" placeholder="输入备注"
													class="col-xs-10 col-sm-5" />
											</div>
										</div>
										<div class="form-group">
											<div class="col-sm-offset-4">
												<button id="submitBtn" class="btn btn-primary radius-4">保存</button>
												<button class="btn btn-primary radius-4">重置</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<#include "/common/parts/footer.html"/>
	<#include "/common/parts/common-js.html"/>
	<#include "/common/parts/submit-form-js.html"/>
	
	<script src="/static/assets/js/ace-elements.min.js"></script>
	<script type="text/javascript">
		$("#submitBtn").on('click',function(){
			submitForm(
				{
					'formId' : 'addDeptForm',
					'url' : '/dept/add'
				}
			);
			});
	</script>
</body>
</html>
