<script type="text/javascript">
	function loginOut() {
		$.ajax({
			type : 'POST',

			data : null,
			headers : {
				'Content-Type' : 'application/json'
			},

				}

			dataType : 'json',
			error : function(data) {
				alert("退出异常-" + JSON.stringify(data));
