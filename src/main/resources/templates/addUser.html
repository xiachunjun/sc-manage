<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title menu-code="00000003">添加用户</title>

<meta name="description" content="overview &amp; stats" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<#include "/parts/common-css.html"/>
<link rel="stylesheet" href="/static/assets/css/bootstrap-datepicker3.min.css" />

</head>
<body class="no-skin">
	<#include "/parts/header.html"/>
	<div class="main-container ace-save-state" id="main-container">
		<script type="text/javascript">
			try {
				ace.settings.loadState('main-container')
			} catch (e) {}
		</script>
		<#include "/parts/asider.html"/>
		<div class="main-content">
			<div class="main-content-inner">
				<div class="breadcrumbs ace-save-state">
					<div class="row">
						<div class="col-sm-12" style="font-size: 13px;padding-left: 20px;">
							<div class="col-sm-6 pull-left">
								<span>当前位置</span> > <span>用户管理</span> > <span>添加用户</span>
							</div>
							<div class="col-sm-6 text-right" style="padding-right: 20px;">
								<button class="btn btn-white radius-4" onclick="window.location.href='/bylaw/bylawList';">返回</button>
							</div>
						</div>
					</div>
				</div>
				<div class="page-content">
					<div class="row">
						<div class="col-xs-12">
							<div class="row">
								<div class="space-6"></div>
								<div class="col-sm-12">
									<div class="col-sm-offset-4" style="font-size: 18px; font-weight: bold;">添加用户</div>
									<div class="space-6"></div>
									<form id="addUserForm" class="form-horizontal" role="form" enctype="multipart/form-data" method="post">
										<div class="form-group">
											<label class="col-sm-3 control-label no-padding-right" for="userLoginName">用户名</label>
											<div class="col-sm-9">
												<input type="text" id="userLoginName" name="userLoginName" placeholder="输入用户名" class="col-xs-10 col-sm-5" />
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label no-padding-right" for="userLoginPwd">密码</label>
											<div class="col-sm-9">
												<input type="password" id="userLoginPwd" name="userLoginPwd" placeholder="输入密码" class="col-xs-10 col-sm-5" />
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label no-padding-right" for="refDept">所属部门</label>
											<div class="col-sm-9">
												<select class="col-xs-10 col-sm-5" id="refDept" name="refDept">
													<option></option>
													<option value="00000001">所办公室</option>
													<option value="00000002">经营计划部</option>
												</select>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label no-padding-right" for="refPosi">所属岗位</label>
											<div class="col-sm-9">
												<select class="col-xs-10 col-sm-5" id="refPosi" name="refPosi">
													<option></option>
													<option value="00000001">保密员A</option>
													<option value="00000002">保密员B</option>
												</select>
											</div>
										</div>
										<div class="form-group">
											<div class="col-sm-offset-4">
												<button class="btn btn-primary radius-4">保存</button>
												<button class="btn btn-primary radius-4">重置</button>
											</div>
										</div>

									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<#include "/parts/footer.html"/>
	</div>
	<#include "/parts/common-js.html"/>
	<script src="/static/assets/js/jquery.form.js"></script>
	<script src="/static/assets/js/bootstrap-datepicker.min.js"></script>
	<script src="/static/assets/js/ace-elements.min.js"></script>
	<script type="text/javascript">
		jQuery(function($) {
			$('.date-picker').datepicker({
				autoclose : true,
				todayHighlight : true
			})
				.next().on(ace.click_event, function() {
				$(this).prev().focus();
			});
			$('#file-upload').ace_file_input({
				no_file : '未选择文件',
				btn_choose : '选择文件',
				btn_change : '重新选择',
				droppable : false,
				onchange : null,
				thumbnail : false //| true | large
			//whitelist:'gif|png|jpg|jpeg'
			//blacklist:'exe|php'
			//onchange:''
			//
			});
		});
	</script>
	<script type="text/javascript">
		//表单提交事件
		$('#addUserForm').submit(function() {
			$("#addUserForm").ajaxSubmit({
				url : "/outer/user/register",
				type : "POST",
				dataType : "JSON",
				clearForm : true,
				resetForm : true,
				timeout : 5000,
				success : function(respData) {
					if ('000000' === respData.resultCode) {
						alert("添加成功");
					} else {
						alert("添加失败,稍后重试...");
					}
					$('.remove').click();
				},
				beforeSubmit : function(formData) {
					console.log(formData);
				}
			});
			return false;
		});
	</script>
</body>
</html>
