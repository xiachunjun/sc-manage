<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title>${dutyTypeName!""}职责清单</title>

<meta name="description" content="overview &amp; stats" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

<#include "/parts/common-css.html"/>

</head>
<body class="no-skin">
	<#include "/parts/header.html"/>
	<div class="main-container ace-save-state" id="main-container">
		<script type="text/javascript">
			try {
				ace.settings.loadState('main-container')
			} catch (e) {}
		</script>
		<#include "/parts/asider.html">
		<div class="main-content">
			<div class="main-content-inner">
				<div class="breadcrumbs ace-save-state">
					<div class="row">
						<div class="col-sm-12" style="font-size: 13px;padding-left: 20px;">
							<div class="col-sm-6 pull-left">
								<span>当前位置</span> > <span>责任晒板</span> > <span>责任清单</span>
							</div>
							<div class="col-sm-6 text-right" style="padding-right: 20px;">
								<button class="btn btn-white radius-4" onclick="">编辑</button>
								<button class="btn btn-white radius-4" onclick="window.location.href='/duty/dutyList'">返回</button>
							</div>
						</div>
					</div>
				</div>
				<div class="page-content">
					<div class="row">
						<div class="col-xs-12">
							<div class="row">
								<div class="space-6"></div>
								<div class="center" style="font-size: 18px; font-weight: bold;">
									<span id="dutyEntity" dutyEntityCode="${dutyEntityCode!""}" dutyEntityType="${dutyEntityType!""}">${dutyEntityName!""}-${dutyTypeName!""}</span>职责清单
								</div>
								<div class="col-sm-12">
									<table id="tfhover" class="tftable" border="1">

									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<#include "/parts/footer.html"/>
	</div>
	<#include "/parts/common-js.html"/>
	<script type="text/javascript">
		function queryData() {
			var dutyEntityCode = $("#dutyEntity").attr("dutyEntityCode");
			var dutyEntityType = $("#dutyEntity").attr("dutyEntityType");
			$.ajax({
				type : 'POST',
				url : '/duty/queryByCondition',
				data : {
					'dutyEntityCode' : dutyEntityCode,
					'dutyEntityType' : dutyEntityType
				},
				headers : {
					'Content-Type' : 'application/x-www-form-urlencoded'
				},
				success : function(data) {
					var resultCode = data.resultCode;
					var dataMap = data.dataMap;
					if (resultCode == '000000' & dataMap != null) {
						dataListRender(dataMap);
					} else {
						alert("查询职责列表失败！");
					}
				},
				dataType : 'json',
				error : function(data) {
					alert("查询职责列表异常-" + JSON.stringify(data));
				}
			});
		}
	
		function dataListRender(dataMap) {
			var ht = "<tr><th>序号</th><th>一级职责</th><th>二级职责</th></tr>";
			var dutyList = dataMap.dutyList;
			if (dutyList && dutyList.length > 0) {
				var indexNo = 1;
				for (var i = 0; i < dutyList.length; i++) {
					var dutyLevel1 = dutyList[i];
					var dutyLevel2 = dutyLevel1.two;
					if (dutyLevel2 && dutyLevel2.length > 0) {
						dutyLevel2.forEach(function(value, index, dutyLevel2) {
	
							ht = ht + "<tr class='center'><td>" + (indexNo++) + "</td>";
							if (0 === index) {
								ht = ht + "<td rowspan='" + dutyLevel2.length + "'>" + dutyLevel1.one + "</td>";
							}
							ht = ht + "<td>" + value + "</td>";
						});
	
					} else {
						ht = ht + "<tr class='center'><td>" + (indexNo++) + "</td>";
						ht = ht + "<td>" + dutyLevel1.one + "</td>";
						ht = ht + "<td>&nbsp;</td>";
					}
				}
			}
			$("#tfhover").html(ht);
		}
		queryData();
	</script>
</body>
</html>
